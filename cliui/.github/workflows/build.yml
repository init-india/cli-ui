name: Build CLIUI

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Test core functionality
      run: |
        cd cliui
        python test_mobile.py
        echo "✅ Mobile tests passed"

  android-build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Make gradlew executable
      run: |
        cd cliui/platforms/android
        chmod +x gradlew
        echo "✅ gradlew is now executable"
        
    - name: Validate Android project
      run: |
        cd cliui/platforms/android
        ./gradlew projects
        echo "✅ Android project structure is valid"
        
    - name: Build Android APK
      run: |
        cd cliui/platforms/android
        ./gradlew assembleDebug
        echo "✅ Android APK built successfully"
        
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: cliui-apk
        path: cliui/platforms/android/app/build/outputs/apk/debug/app-debug.apk
