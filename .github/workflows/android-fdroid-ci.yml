name: Android F-Droid CI

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Make gradlew executable
      run: chmod +x ./smartcli/gradlew

    - name: Debug - Show project structure
      run: |
        cd smartcli
        echo "=== Project Structure ==="
        find . -name "*.kt" | head -20
        echo "=== Core module files ==="
        find core -name "*.kt" | head -10

    - name: Build Core Module
      run: |
        cd smartcli
        ./gradlew :core:clean
        ./gradlew :core:build --stacktrace --info

    - name: Build F-Droid Module
      run: |
        cd smartcli
        ./gradlew :fdroid:assembleDebug --stacktrace --info

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: fdroid-apk
        path: smartcli/fdroid/build/outputs/apk/debug/*.apk
        retention-days: 7
